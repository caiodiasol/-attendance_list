<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes - ClientKey Admin</title>
    <link rel="stylesheet" href="../assets/css/admin-unified.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Logout button override */
        .logout-btn {
            background: var(--gradient-danger);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .clients-controls {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            align-items: end;
        }
        
        .search-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .search-group label {
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        
        .search-input {
            padding: 12px 16px 12px 45px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            position: relative;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .controls-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-control {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-export {
            background: #27ae60;
            color: white;
        }
        
        .btn-export:hover {
            background: #2ecc71;
        }
        
        .btn-clear {
            background: #e74c3c;
            color: white;
        }
        
        .btn-clear:hover {
            background: #c0392b;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .client-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }
        
        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(52, 152, 219, 0.15);
        }
        
        .client-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .client-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        
        .client-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .client-info p {
            color: #7f8c8d;
            font-size: 14px;
            margin: 2px 0;
        }
        
        .client-details {
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .detail-icon {
            width: 20px;
            color: #3498db;
        }
        
        .detail-text {
            color: #2c3e50;
        }
        
        .client-stats {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stats-row:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 13px;
        }
        
        .stat-value {
            color: #2c3e50;
            font-weight: 600;
            font-size: 13px;
        }
        
        .client-actions {
            display: flex;
            gap: 10px;
        }
        
        .client-actions button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-view {
            background: #3498db;
            color: white;
        }
        
        .btn-view:hover {
            background: #2980b9;
        }
        
        .btn-edit {
            background: #f39c12;
            color: white;
        }
        
        .btn-edit:hover {
            background: #e67e22;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }
        
        .no-clients {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        
        .no-clients i {
            font-size: 64px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }
        
        .client-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .client-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal-header h2 {
            color: #2c3e50;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #7f8c8d;
            cursor: pointer;
        }
        
        .modal-client-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .info-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .info-section h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .activities-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .activity-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #3498db;
        }
        
        .activity-item:last-child {
            margin-bottom: 0;
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .activity-type {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .activity-time {
            color: #7f8c8d;
            font-size: 12px;
        }
        
        .activity-details {
            color: #7f8c8d;
            font-size: 13px;
            line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <!-- Scripts de Autentica√ß√£o -->

    <script src="../database/models/Client.js"></script>
    <script src="../database/models/Activity.js"></script>

    <script src="../database/services/DatabaseService.js"></script>
    <script src="../database/services/BackupService.js"></script>
    <script src="../database/services/AuditService.js"></script>
    <script src="../database/services/ErrorHandler.js"></script>
    <script src="../database/migration/DataMigration.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="../firebase-config.js"></script>
    
    <script>
        // Vari√°veis globais
        let allClients = [];
        let filteredClients = [];
        
        // Inicializa√ß√£o da p√°gina
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Inicializando p√°gina de clientes...');
            
            // Verificar autentica√ß√£o e permiss√£o
            if (!authService.isAuthenticated()) {
                authService.redirectToLogin();
                return;
            }
            
            if (!authService.hasPermission('view_dashboard') && !authService.hasPermission('all')) {
                authService.showAccessDenied();
                return;
            }
            
            // Carregar informa√ß√µes do usu√°rio atual
            loadCurrentUserInfo();
            
            // Inicializar menu hamb√∫rguer
            initializeHamburgerMenu();
            
            // Aguardar carregamento do sistema de banco
            setTimeout(() => {
                loadClients();
            }, 2000);
        });
        
        /**
         * Carregar informa√ß√µes do usu√°rio atual
         */
        function loadCurrentUserInfo() {
            const user = authService.getCurrentUser();
            if (user) {
                document.getElementById('userAvatar').textContent = user.username.charAt(0).toUpperCase();
                document.getElementById('userName').textContent = user.username;
                document.getElementById('userRole').textContent = user.role.replace('_', ' ').toUpperCase();
            }
        }
        
        /**
         * Carregar lista de clientes
         */
        async function loadClients() {
            try {
                if (typeof window.FirebaseDB === 'undefined') {
                    console.log('‚è≥ Sistema de banco ainda n√£o carregado...');
                    setTimeout(loadClients, 1000);
                    return;
                }
                
                allClients = await window.FirebaseDB.getClients();
                filteredClients = [...allClients];
                
                displayClients();
                updateClientsCount();
                
                console.log('‚úÖ Clientes carregados:', allClients.length);
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar clientes:', error);
                showMessage('Erro ao carregar clientes', 'error');
            }
        }
        
        /**
         * Exibir clientes
         */
        function displayClients() {
            const clientsGrid = document.getElementById('clientsGrid');
            
            if (filteredClients.length === 0) {
                clientsGrid.innerHTML = `
                    <div class="no-clients">
                        <i class="fas fa-user-friends"></i>
                        <h3>Nenhum cliente encontrado</h3>
                        <p>N√£o h√° clientes que correspondam aos filtros aplicados</p>
                    </div>
                `;
                return;
            }
            
            clientsGrid.innerHTML = '';
            
            filteredClients.forEach(client => {
                const clientCard = createClientCard(client);
                clientsGrid.appendChild(clientCard);
            });
        }
        
        /**
         * Criar card de cliente
         */
        function createClientCard(client) {
            const card = document.createElement('div');
            card.className = 'client-card';
            
            const createdAt = new Date(client.createdAt || Date.now()).toLocaleDateString('pt-BR');
            
            card.innerHTML = `
                <div class="client-header">
                    <div class="client-avatar">
                        ${client.name.charAt(0).toUpperCase()}
                    </div>
                    <div class="client-info">
                        <h3>${client.name}</h3>
                        <p>${client.email}</p>
                        <p>Cadastrado em ${createdAt}</p>
                    </div>
                </div>
                
                <div class="client-details">
                    <div class="detail-item">
                        <i class="fas fa-envelope detail-icon"></i>
                        <span class="detail-text">${client.email}</span>
                    </div>
                    <div class="detail-item">
                        <i class="fab fa-whatsapp detail-icon"></i>
                        <span class="detail-text">${client.whatsapp || 'N√£o informado'}</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-calendar detail-icon"></i>
                        <span class="detail-text">Cadastrado em ${createdAt}</span>
                    </div>
                </div>
                
                <div class="client-stats">
                    <div class="stats-row">
                        <span class="stat-label">Status:</span>
                        <span class="stat-value">${client.status === 'active' ? 'Ativo' : 'Inativo'}</span>
                    </div>
                    <div class="stats-row">
                        <span class="stat-label">ID:</span>
                        <span class="stat-value">${client.id}</span>
                    </div>
                </div>
                
                <div class="client-actions">
                    <button class="btn-view" onclick="viewClient('${client.id}')">
                        <i class="fas fa-eye"></i> Ver Detalhes
                    </button>
                    <button class="btn-edit" onclick="editClient('${client.id}')">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <button class="btn-delete" onclick="deleteClient('${client.id}')">
                        <i class="fas fa-trash"></i> Excluir
                    </button>
                </div>
            `;
            
            return card;
        }
        
        /**
         * Filtrar clientes
         */
        function filterClients() {
            const searchTerm = document.getElementById('clientSearch').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredClients = [...allClients];
            } else {
                filteredClients = allClients.filter(client => 
                    client.name.toLowerCase().includes(searchTerm) ||
                    client.email.toLowerCase().includes(searchTerm) ||
                    (client.whatsapp && client.whatsapp.toLowerCase().includes(searchTerm))
                );
            }
            
            displayClients();
            updateClientsCount();
        }
        
        /**
         * Atualizar contador de clientes
         */
        function updateClientsCount() {
            document.getElementById('clientsCount').textContent = filteredClients.length;
        }
        
        /**
         * Ver detalhes do cliente
         */
        async function viewClient(clientId) {
            try {
                const client = allClients.find(c => c.id === clientId);
                if (!client) {
                    showMessage('Cliente n√£o encontrado', 'error');
                    return;
                }
                
                // Buscar atividades do cliente
                const activities = await window.FirebaseDB.getClientActivities(clientId);
                
                // Mostrar modal com detalhes
                showClientModal(client, activities);
                
            } catch (error) {
                console.error('‚ùå Erro ao visualizar cliente:', error);
                showMessage('Erro ao carregar detalhes do cliente', 'error');
            }
        }
        
        /**
         * Mostrar modal de detalhes do cliente
         */
        function showClientModal(client, activities) {
            document.getElementById('modalTitle').textContent = `Detalhes de ${client.name}`;
            
            // Informa√ß√µes pessoais
            const personalInfo = document.getElementById('clientPersonalInfo');
            personalInfo.innerHTML = `
                <p><strong>Nome:</strong> ${client.name}</p>
                <p><strong>Email:</strong> ${client.email}</p>
                <p><strong>WhatsApp:</strong> ${client.whatsapp || 'N√£o informado'}</p>
                <p><strong>Status:</strong> ${client.status === 'active' ? 'Ativo' : 'Inativo'}</p>
                <p><strong>Cadastrado em:</strong> ${new Date(client.createdAt || Date.now()).toLocaleString('pt-BR')}</p>
                <p><strong>ID:</strong> ${client.id}</p>
            `;
            
            // Estat√≠sticas
            const stats = document.getElementById('clientStats');
            const totalActivities = activities.length;
            const points = activities.reduce((sum, activity) => sum + (activity.points || 0), 0);
            
            stats.innerHTML = `
                <p><strong>Total de atividades:</strong> ${totalActivities}</p>
                <p><strong>Pontos acumulados:</strong> ${points}</p>
                <p><strong>√öltima atividade:</strong> ${totalActivities > 0 ? 
                    new Date(activities[0].timestamp).toLocaleString('pt-BR') : 'Nenhuma'}</p>
            `;
            
            // Atividades
            const activitiesList = document.getElementById('clientActivities');
            if (activities.length === 0) {
                activitiesList.innerHTML = '<p style="text-align: center; color: #7f8c8d;">Nenhuma atividade registrada</p>';
            } else {
                activitiesList.innerHTML = '';
                activities.slice(0, 10).forEach(activity => {
                    const activityDiv = document.createElement('div');
                    activityDiv.className = 'activity-item';
                    
                    activityDiv.innerHTML = `
                        <div class="activity-header">
                            <div class="activity-type">${getActivityTypeName(activity.type)}</div>
                            <div class="activity-time">${new Date(activity.timestamp).toLocaleString('pt-BR')}</div>
                        </div>
                        <div class="activity-details">
                            ${activity.details || 'Sem detalhes'}
                            ${activity.points ? `<br><strong>Pontos: +${activity.points}</strong>` : ''}
                        </div>
                    `;
                    
                    activitiesList.appendChild(activityDiv);
                });
            }
            
            document.getElementById('clientModal').classList.add('show');
        }
        
        /**
         * Fechar modal
         */
        function closeClientModal() {
            document.getElementById('clientModal').classList.remove('show');
        }
        
        /**
         * Editar cliente
         */
        function editClient(clientId) {
            // Implementar edi√ß√£o de cliente
            showMessage('Funcionalidade de edi√ß√£o em desenvolvimento', 'info');
        }
        
        /**
         * Excluir cliente
         */
        async function deleteClient(clientId) {
            try {
                const client = allClients.find(c => c.id === clientId);
                if (!client) {
                    showMessage('Cliente n√£o encontrado', 'error');
                    return;
                }
                
                if (!authService.hasPermission('manage_users') && !authService.hasPermission('all')) {
                    showMessage('Voc√™ n√£o tem permiss√£o para excluir clientes', 'error');
                    return;
                }
                
                if (confirm(`Deseja realmente excluir o cliente ${client.name}?\n\nEsta a√ß√£o n√£o pode ser desfeita.`)) {
                    await window.FirebaseDB.deleteClient(clientId);
                    
                    // Log da atividade
                    authService.logActivity('client_deleted', {
                        clientId: clientId,
                        clientName: client.name,
                        clientEmail: client.email
                    });
                    
                    showMessage(`Cliente ${client.name} exclu√≠do com sucesso!`, 'success');
                    
                    // Recarregar lista
                    await loadClients();
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao excluir cliente:', error);
                showMessage('Erro ao excluir cliente', 'error');
            }
        }
        
        /**
         * Exportar clientes
         */
        async function exportClients() {
            try {
                if (!authService.hasPermission('export_data') && !authService.hasPermission('all')) {
                    showMessage('Voc√™ n√£o tem permiss√£o para exportar dados', 'error');
                    return;
                }
                
                const exportData = {
                    exportDate: new Date().toISOString(),
                    totalClients: filteredClients.length,
                    clients: filteredClients.map(client => ({
                        ...client,
                        whatsapp: client.whatsapp ? '***HIDDEN***' : null // Proteger dados sens√≠veis
                    }))
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `clientes_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                // Log da atividade
                authService.logActivity('clients_exported', {
                    exportedCount: filteredClients.length
                });
                
                showMessage('Clientes exportados com sucesso!', 'success');
                
            } catch (error) {
                console.error('‚ùå Erro ao exportar clientes:', error);
                showMessage('Erro ao exportar clientes', 'error');
            }
        }
        
        /**
         * Limpar todos os clientes
         */
        function clearAllClients() {
            if (!authService.hasPermission('manage_users') && !authService.hasPermission('all')) {
                showMessage('Voc√™ n√£o tem permiss√£o para limpar clientes', 'error');

            if (confirm(`Deseja realmente excluir TODOS os ${allClients.length} clientes?\n\nEsta a√ß√£o n√£o pode ser desfeita.`)) {
                // Implementar limpeza de todos os clientes
                showMessage('Funcionalidade em desenvolvimento', 'info');
            }
        }
        
        /**
         * Utilit√°rios
         */
        function getActivityTypeName(type) {
            const types = {
                'keyword_attempt': 'Tentativa de Palavra-chave',
                'registration': 'Cadastro',
                'login': 'Login',
                'participation': 'Participa√ß√£o'
            };
            
            return types[type] || type;
        }
        
        /**
         * Logout
         */
        function handleLogout() {
            if (confirm('Deseja realmente sair do sistema?')) {
                authService.logout();
                window.location.href = '../auth/login.html';
            }
        }
        
        /**
         * Inicializar menu hamb√∫rguer
         */
        function initializeHamburgerMenu() {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const mobileMenu = document.getElementById('mobileMenu');

            if (hamburgerMenu && mobileMenu) {
                hamburgerMenu.addEventListener('click', function() {
                    hamburgerMenu.classList.toggle('active');
                    mobileMenu.classList.toggle('active');
                });

                // Fechar menu ao clicar fora
                document.addEventListener('click', function(event) {
                    if (!hamburgerMenu.contains(event.target) && !mobileMenu.contains(event.target)) {
                        hamburgerMenu.classList.remove('active');
                        mobileMenu.classList.remove('active');
                    }
                });
            }
        }
        
        /**
         * Mostrar mensagem
         */
        function showMessage(message, type = 'info') {
            const messageContainer = document.getElementById('messageContainer') || document.body;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageContainer.removeChild(messageDiv);
                }
            }, 4000);
        }
        
        // Event listeners
        document.addEventListener('click', function(e) {
            if (e.target === document.getElementById('clientModal')) {
                closeClientModal();
            }
        });
        
    </script>
