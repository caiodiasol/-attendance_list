<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - ClientKey</title>
    <link rel="stylesheet" href="../assets/css/modern-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .login-logo i {
            color: white;
            font-size: 36px;
        }
        
        .login-title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .login-form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: #34495e;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group .form-input {
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-group .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .form-group input:focus + .input-icon {
            color: #3498db;
        }
        
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #3498db;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #3498db;
        }
        
        .remember-me label {
            font-size: 14px;
            color: #7f8c8d;
            cursor: pointer;
            margin-bottom: 0;
        }
        
        .forgot-password {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #2980b9;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-button .loading-spinner {
            display: none;
            margin-right: 10px;
        }
        
        .login-button.loading .loading-spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert.error {
            background: #fee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .alert.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .alert.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        .demo-credentials {
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .demo-credentials h4 {
            color: #34495e;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-credentials .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .demo-credentials .credential-item:last-child {
            margin-bottom: 0;
        }
        
        .demo-credentials .credential-label {
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .demo-credentials .credential-value {
            color: #2c3e50;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .demo-credentials .credential-value:hover {
            background: #ecf0f1;
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }
        
        .back-to-site a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-to-site a:hover {
            color: #3498db;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">Área Administrativa</h1>
            <p class="login-subtitle">Faça login para acessar o painel</p>
        </div>
        
        <div class="alert" id="alertMessage"></div>
        
        <!-- Credenciais de demonstração -->
        <div class="demo-credentials">
            <h4>
                <i class="fas fa-info-circle"></i>
                Credenciais de Demonstração
            </h4>
            <div class="credential-item">
                <span class="credential-label">Super Admin:</span>
                <span class="credential-value" onclick="fillCredentials('admin', 'admin123')">admin / admin123</span>
            </div>
            <div class="credential-item">
                <span class="credential-label">Moderador:</span>
                <span class="credential-value" onclick="fillCredentials('moderador', 'mod123')">moderador / mod123</span>
            </div>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Usuário ou E-mail</label>
                <div class="form-input">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Digite seu usuário ou e-mail"
                        autocomplete="username"
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="form-input">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Digite sua senha"
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Lembrar de mim</label>
                </div>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <i class="fas fa-spinner loading-spinner"></i>
                <span id="loginButtonText">Entrar no Painel</span>
            </button>
        </form>
        
        <div class="back-to-site">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i> Voltar ao site
            </a>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="AuthService.js"></script>
    <script>
        // Variáveis globais
        let isLoading = false;
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se já está logado
            if (authService.isAuthenticated()) {
                const returnUrl = getReturnUrl() || '/admin/dashboard.html';
                window.location.href = returnUrl;
                return;
            }
            
            // Configurar formulário
            setupLoginForm();
            
            // Focar no campo de usuário
            document.getElementById('username').focus();
        });
        
        /**
         * Configurar formulário de login
         */
        function setupLoginForm() {
            const form = document.getElementById('loginForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                await handleLogin();
            });
            
            // Enter para submeter
            form.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isLoading) {
                    handleLogin();
                }
            });
        }
        
        /**
         * Processar login
         */
        async function handleLogin() {
            if (isLoading) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validações básicas
            if (!username || !password) {
                showAlert('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            // Mostrar loading
            setLoading(true);
            
            try {
                // Tentar autenticar
                const result = await authService.login({ username, password });
                
                if (result.success) {
                    showAlert('Login realizado com sucesso!', 'success');
                    
                    // Aguardar um pouco para mostrar a mensagem
                    setTimeout(() => {
                        const returnUrl = getReturnUrl() || '/admin/dashboard.html';
                        window.location.href = returnUrl;
                    }, 1000);
                    
                } else {
                    showAlert(result.error || 'Erro ao fazer login', 'error');
                    
                    // Limpar senha em caso de erro
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                showAlert('Erro interno. Tente novamente.', 'error');
                
            } finally {
                setLoading(false);
            }
        }
        
        /**
         * Alternar visibilidade da senha
         */
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
        
        /**
         * Preencher credenciais automaticamente
         */
        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            document.getElementById('username').focus();
        }
        
        /**
         * Mostrar/esconder loading
         */
        function setLoading(loading) {
            isLoading = loading;
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('loginButtonText');
            
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
                buttonText.textContent = 'Entrando...';
            } else {
                button.classList.remove('loading');
                button.disabled = false;
                buttonText.textContent = 'Entrar no Painel';
            }
        }
        
        /**
         * Mostrar alerta
         */
        function showAlert(message, type = 'info') {
            const alertElement = document.getElementById('alertMessage');
            
            alertElement.textContent = message;
            alertElement.className = `alert ${type}`;
            alertElement.style.display = 'block';
            
            // Auto-hide após 5 segundos para alertas de sucesso/info
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 5000);
            }
        }
        
        /**
         * Obter URL de retorno
         */
        function getReturnUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('return');
            
            // Validar URL de retorno por segurança
            if (returnUrl && returnUrl.startsWith('/')) {
                return decodeURIComponent(returnUrl);
            }
            
            return null;
        }
        
        /**
         * Mostrar esqueci a senha
         */
        function showForgotPassword() {
            showAlert('Para recuperar sua senha, entre em contato com o administrador do sistema.', 'info');
        }
    </script>
</body>
</html>
